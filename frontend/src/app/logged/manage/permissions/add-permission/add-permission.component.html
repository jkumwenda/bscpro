<h4 class="module_title ">
    {{moduleTitle}}
</h4>
<div class="card">
    <div class="card-header">
        <span class="mr-auto"><i class="mdi mdi-file-document-box-plus-outline"></i> {{moduleSubTitle}} </span>
    </div>
    <div class="card-body">
        <form [formGroup]="permissionForm" (ngSubmit)="addPermission()">

            <div class="form-group">
                <label for="inputTitle">Permission</label>
                <input type="text" class="form-control" formControlName='permission' required placeholder="permission">
            </div>

            <div class="form-group">
                <label for="inputTitle">Description</label>
                <textarea type="text" id="form7" class="md-textarea form-control" formControlName='permissionDescription' placeholder="Description" mdbInput></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!permissionForm.valid"><i class="mdi mdi-content-save-outline"></i>Save</button>
                <button type="submit" class="btn btn-outline-secondary" [routerLink]="'/manage/permissions'"><i class="mdi mdi-cancel"></i>Cancel</button>
            </div>
        </form>
    </div>
</div>
