<div class="container-fluid login-container d-flex h-100 flex-row">
    <div class="p-2 flex-even-form login-img"></div>

    <div class="p-2 flex-column flex-even-form d-flex align-items-center justify-content-center">
        <div class="p-2"><img src="./assets/vendor/images/bg.png" height="100px"></div>
        <h4 class="p-2">Sign In</h4>
        <div class="p-2">Don't have an accout?
            <a [routerLink]="['/register']">Sign Up</a>
        </div>
        <div class="p-2" *ngIf="!authService.token">
            <form class="login-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="input" class="form-control" placeholder="Username" name="login-username" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" placeholder="Password" name="login-password" [(ngModel)]="user.password">
                    </div>
                </div>
                <p *ngFor="let error of authService.errors.username"></p>
                <p *ngFor="let error of authService.errors.password"></p>
                <p *ngFor="let error of authService.errors.non_field_errors">{{ error }}</p>
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign In</button>
            </form>
        </div>
        <div class="p-2" *ngIf="authService.token">
            <p>You are logged in as {{ authService.username }}.<br /> Token Expires: {{ authService.token_expires }}</p>
            <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
            <button (click)="logout()" class="btn btn-primary">Log Out</button>
        </div>
        <div class="p-2"> Read the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></div>
    </div>
</div>
