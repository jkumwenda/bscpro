<h4 class="module_title ">
    {{moduleTitle}}
</h4>
<div class="card">
    <div class="card-header">
        <span class="mr-auto"><i class="mdi mdi-file-document-box-plus-outline"></i> {{moduleSubTitle}} </span>
    </div>
    <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputFirstnameUser">Title</label>
                    <select class="form-control" formControlName='title'>
                      <option *ngFor="let title of titles" [value]="title.pk_titleid">{{title.title}}</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputFirstnameUser">Firstname</label>
                    <input type="text" class="form-control" formControlName='first_name' required placeholder="Firstname">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputLastname">Lastname</label>
                    <input type="text" class="form-control" formControlName='last_name' required placeholder="Lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" formControlName='email' required placeholder="email">
            </div>
            <div class="form-group">
                <label for="inputMobile">Mobile phone</label>
                <input type="email" class="form-control" formControlName='mobile' required placeholder="Mobile">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" formControlName='username' required placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" formControlName='password' required placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"><i class="mdi mdi-content-save-outline"></i>Save</button>
                <button type="submit" class="btn btn-outline-secondary" [routerLink]="'/manage/users'"><i class="mdi mdi-cancel"></i>Save</button>
            </div>
        </form>
    </div>
</div>
